name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Only fetch latest commit, speeds up checkout

      - name: Setup SSH and Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          # Start SSH agent
          eval $(ssh-agent -s)

          # Add private key to SSH agent
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null

          # SSH into EC2 instance and deploy
          ssh -o ConnectTimeout=30 -o StrictHostKeyChecking=no ubuntu@3.82.129.106 << 'EOF'
            set -e  # Stop execution if any command fails

            echo "ðŸš€ Navigating to project directory..."
            cd /home/ubuntu/hngx-stage2-fastapi-project || exit 1

            echo "ðŸ”„ Fetching latest code..."
            git fetch --all
            git reset --hard origin/main  # Ensures a clean state
            git pull origin main --rebase --autostash  # Prevents merge conflicts

            echo "ðŸ“¦ Activating virtual environment..."
            source venv/bin/activate

            echo "âš¡ Installing only updated dependencies..."
            pip install --no-cache-dir --upgrade -r requirements.txt --timeout=60

            echo "ðŸ”„ Restarting FastAPI service..."
            sudo systemctl restart fastapi

            echo "âœ… Deployment completed successfully!"
          EOF
